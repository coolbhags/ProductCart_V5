  <div class="panel">
    <!-- <div class="panel-heading">
    <h2>
      Mobile List
    </h2>
  </div> -->

    <div class="panel-body">
      <div class="row">

        <div class="col-md-2 offset-md-2">
          <h4>Filter By : </h4>
        </div>
        <div class="col-md-6">
          <input type="text" [(ngModel)]='listFilter' />
        </div>
      </div>



      <div class="container">
        <div class="row col-md-4" *ngFor="let item of filterProduct">
          <div class=" card-deck ">
            <div class="card">
              <img class="img-responsive" id='zoom' *ngIf='showImg' src={{item.imageUrl}} [title]='item.productName' [style.width.px]=200
                [style.width.px]=200 [style.margin.px]=20>

              <div class="card-block" align='center'>
                <span class="card-title">{{item.productName}}</span>

                <div align='center'>
                  <h3>
                    <p class="card-text">
                      {{item.price | &nbsp;currency:'INR':true:'1.0-1'}}
                    </p>
                  </h3>

                </div>


                <div align='center'>
                  <p class="card-text">
                    <app-star [rating]='item.starRating' (ratingClicked)='ratingClicked($event)'></app-star>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- *************************************** -->




    </div>
  </div>





  <!-- Modal -->



  <footer class="ui-footer" style="background:#fafafa; width:100%; position:fixed; z-index:99; clear:both;">

<!-- The Modal -->
<div class="modal" id="myModal" *ngFor="let item of filterProduct">
  <div class="modal-dialog">
    <!-- <div class="modal-content"> -->

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">{{item.productName}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    <!-- </div> -->
  </div>
</div>
